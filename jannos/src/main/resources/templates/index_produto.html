<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Página Principal')}" />
  <body>
    <div class="container">
        <div class="row">
            <h1>Lista De Produtos</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">#</th>
                            <th scope="col">#</th>
                            <th scope="col">#</th>
                        </tr>
                      </thead>
                    <tbody>
                        <tr th:each="produto : ${produtos}">
                            <th class="col-3" scope="row" th:text="${produto.nome}">A</th>
                            <td class="col-3" th:text="${produto.descricao}">B</td>
							<td class="col-3"><a th:href="@{/detalhes_produto/{idProduto}(idProduto = ${produto.id})}">Detalhes</a></td>
							<td class="col-3"><a th:href="@{/atualiza_produto/{idProduto}(idProduto = ${produto.id})}">Atualizar</a></td>
							<td class="col-3"><a th:href="@{/remover_produto/{idProduto}(idProduto = ${produto.id})}">Remover</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <a href="/cadastro_produto">Cadastrar novo produto</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
