<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Cadastro Produto')}" />
  <body>
    <div class="container">
        <div class="row">
            <h1>Cadastrar Produto</h1>
        </div>
        <div class="row">
            <form th:object="${produto}" action="/inserir_produto" method="post">
            Nome: <input class="form-control" type="text" th:field="*{nome}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{nome}"></div><br>
            Descrição: <input class="form-control" type="text" th:field="*{descricao}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{descricao}"></div><br>
            Tipo: <input class="form-control" type="text" th:field="*{tipo}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{tipo}"></div><br>
			ID Anuncio: <input class="form-control" type="text" th:field="*{anuncio}" th:errorclass="is-invalid">
			<div class="invalid-feedback" th:errors="*{anuncio}"></div><br>
			ID Loja: <input class="form-control" type="text" th:field="*{loja}" th:errorclass="is-invalid">
			<div class="invalid-feedback" th:errors="*{loja}"></div><br>
            <button type="submit">Cadastrar Produto</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
