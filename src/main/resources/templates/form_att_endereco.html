<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Atualizar Endereço')}" />
  <body>
    <div class="container">
        <div class="row">
            <h1>Atualizar Endereço</h1>
        </div>
        <div class="row">
            <form th:object="${endereco}" th:action="@{/atualiza_dados_endereco/{id}(id=${endereco.id})}" method="post">
                <input type="hidden" name="_method" value="post" />
                CEP: <input class="form-control" type="text" th:field="*{cep}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{cep}"></div><br>
                Número: <input class="form-control" type="number" th:field="*{numero}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{numero}"></div><br>
                Complemento: <input class="form-control" type="text" th:field="*{complemento}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{complemento}"></div><br>
                Latitude: <input class="form-control" type="text" th:field="*{latitude}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{latitude}"></div><br>
                Longitude: <input class="form-control" type="text" th:field="*{longitude}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{longitude}"></div><br>
            <button type="submit">Atualizar Endereço</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
