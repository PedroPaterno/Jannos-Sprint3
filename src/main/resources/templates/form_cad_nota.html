<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Cadastro Notas')}" />
  <body>
    <div class="container">
        <div class="row">
            <h1>Cadastrar Nota</h1>
        </div>
        <div class="row">
            <form th:object="${nota}" action="/inserir_nota" method="post">
            Valor da Nota: <input class="form-control" type="number" th:field="*{valor}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{valor}"></div><br>
            Descrição: <input class="form-control" type="text" th:field="*{descricao}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{descricao}"></div><br>
            Média: <input class="form-control" type="text" th:field="*{media}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{media}"></div><br>
            <button type="submit">Cadastrar Nota</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
